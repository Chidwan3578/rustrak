name: Docker Publish

on:
  release:
    types: [published]

permissions:
  contents: read
  packages: write
  pages: write
  id-token: write

jobs:
  detect-package:
    runs-on: ubuntu-latest
    outputs:
      is_server: ${{ steps.check.outputs.is_server }}
      is_ui: ${{ steps.check.outputs.is_ui }}
      is_docs: ${{ steps.check.outputs.is_docs }}
      version: ${{ steps.check.outputs.version }}
    steps:
      - name: Detect package from release tag
        id: check
        run: |
          TAG="${{ github.event.release.tag_name }}"
          echo "Release tag: $TAG"

          # Extract version (remove package name prefix)
          VERSION=$(echo "$TAG" | grep -oE '[0-9]+\.[0-9]+\.[0-9]+' | head -1)
          echo "version=$VERSION" >> $GITHUB_OUTPUT

          # Check which package this release is for
          if [[ "$TAG" == *"server"* ]] || [[ "$TAG" == *"@rustrak/server"* ]]; then
            echo "is_server=true" >> $GITHUB_OUTPUT
            echo "ðŸ“¦ This is a SERVER release"
          else
            echo "is_server=false" >> $GITHUB_OUTPUT
          fi

          if [[ "$TAG" == *"webview-ui"* ]] || [[ "$TAG" == *"ui"* ]]; then
            echo "is_ui=true" >> $GITHUB_OUTPUT
            echo "ðŸ“¦ This is a UI release"
          else
            echo "is_ui=false" >> $GITHUB_OUTPUT
          fi

          if [[ "$TAG" == *"docs"* ]]; then
            echo "is_docs=true" >> $GITHUB_OUTPUT
            echo "ðŸ“¦ This is a DOCS release"
          else
            echo "is_docs=false" >> $GITHUB_OUTPUT
          fi

  docker-server:
    needs: detect-package
    if: needs.detect-package.outputs.is_server == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push server image
        uses: docker/build-push-action@v6
        with:
          context: ./apps/server
          push: true
          tags: |
            abians7/rustrak-server:latest
            abians7/rustrak-server:v${{ needs.detect-package.outputs.version }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  docker-ui:
    needs: detect-package
    if: needs.detect-package.outputs.is_ui == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push UI image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./apps/webview-ui/Dockerfile
          push: true
          tags: |
            abians7/rustrak-ui:latest
            abians7/rustrak-ui:v${{ needs.detect-package.outputs.version }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy-docs:
    needs: detect-package
    if: needs.detect-package.outputs.is_docs == 'true'
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 'latest'
          cache: pnpm

      - run: pnpm install --frozen-lockfile

      - name: Build docs
        run: pnpm build:docs

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: apps/docs/out

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
